{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
  <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
</div>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.name.label(class="form-label") }}
    {{ form.name(class="form-control", id="my-text-field") }}
  </div>
  <div class="form-group">
    {{ form.submit(class="btn btn-primary") }}
  </div>
</form>
{% endblock %}
